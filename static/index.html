<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Josh's Battleship</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <script src="./main.js"></script>
    <script src="./components/LoginForm.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <div v-show="loggedIn">{{ name }}</div>
        <div v-show="loggedIn">{{ email }}</div>
      </div>
      <div id="main">
        <h1>Welcome to Battleship!</h1>
        <div v-show="! loggedIn">
          <login-form v-on:login-attempt="loginAttempt"></login-form>
        </div>
      </div>
    </div>
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
